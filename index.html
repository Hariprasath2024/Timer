<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="head">Timer</h1>
    <div id="bod">
        <form>
            <label class="l">Task</label>
            <input id="task" placeholder="Enter task" value="">
            <label class="l">Description</label>
            <input id="des" placeholder="Enter Description">
        </form>
    </div>
    <div id="time">
        <button id="start">Start Timer</button>
        <p id="hours">00</p><p>:</p>
        <p id="minutes">00</p><p>:</p>
        <p id="second">00</p>
    </div>
    <table id="ta">
        <tr><th>Task</th><th>Description</th><th>Duration</th></tr>
    </table>
</body>
</html>
